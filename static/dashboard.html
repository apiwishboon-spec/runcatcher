<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryRunCatcher | Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Overrides for dashboard specifically to match theme */
        .glass-dash {
            background: rgba(255, 255, 255, 0.85);
            /* Light mode glass for united theme match */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="min-h-screen text-slate-800 p-8 pt-12 md:pt-32">
    <!-- Dynamic Aura Background (Copied from main app) -->
    <div id="aura-bg" class="aura-bg state-quiet fixed top-0 left-0 w-full h-full -z-10">
        <div class="aura-sphere aura-sphere-1"></div>
        <div class="aura-sphere aura-sphere-2"></div>
    </div>
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
            <div>
                <h1 class="text-4xl font-bold mb-2">Monitoring Central</h1>
                <p class="text-zinc-500 font-medium">Real-time status, zone analytics, and incident tracking.</p>
            </div>
            <div class="flex gap-3">
                <button onclick="goBackToLive()"
                    class="glass-dash hover:bg-white px-6 py-3 rounded-2xl flex items-center gap-2 transition-all text-sm font-bold shadow-sm">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Live
                </button>
                <button onclick="window.location.reload()"
                    class="glass-dash hover:bg-white px-6 py-3 rounded-2xl flex items-center gap-2 transition-all text-sm font-bold shadow-sm">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Sync Data
                </button>
            </div>
        </header>

        <!-- KPI Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
            <div class="glass-dash p-8 rounded-3xl flex items-center gap-6 shadow-sm">
                <div class="w-14 h-14 rounded-2xl bg-blue-100 flex items-center justify-center text-blue-600">
                    <i data-lucide="layers" class="w-7 h-7 icon-layers"></i>
                </div>
                <div>
                    <p class="text-slate-500 text-sm font-bold uppercase tracking-wider">Total Zones</p>
                    <h3 class="text-3xl font-black text-slate-800" id="total-zones">0</h3>
                </div>
            </div>
            <div class="glass-dash p-8 rounded-3xl flex items-center gap-6 shadow-sm">
                <div class="w-14 h-14 rounded-2xl bg-rose-100 flex items-center justify-center text-rose-600">
                    <i data-lucide="alert-triangle" class="w-7 h-7"></i>
                </div>
                <div>
                    <p class="text-slate-500 text-sm font-bold uppercase tracking-wider">Running Incidents</p>
                    <h3 class="text-3xl font-black text-slate-800" id="total-incidents">0</h3>
                </div>
            </div>
            <div class="glass-dash p-8 rounded-3xl flex items-center gap-6 shadow-sm">
                <div class="w-14 h-14 rounded-2xl bg-amber-100 flex items-center justify-center text-amber-600">
                    <i data-lucide="volume-2" class="w-7 h-7"></i>
                </div>
                <div>
                    <p class="text-slate-500 text-sm font-bold uppercase tracking-wider">Noise Warnings</p>
                    <h3 class="text-3xl font-black text-slate-800" id="total-noise">0</h3>
                </div>
            </div>
        </div>

        <!-- Charts Grid (Static Mock for now, requires more complex backend for historical chart data) -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <div class="glass-dash p-8 rounded-3xl shadow-sm">
                <h3 class="font-bold text-xl mb-8 text-slate-800">Incidents vs Threshold (Daily)</h3>
                <div class="h-[350px]">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="glass-dash p-8 rounded-3xl shadow-sm">
                <h3 class="font-bold text-xl mb-8 text-slate-800">Alert Distribution by Zone</h3>
                <div class="h-[300px] flex justify-center items-center relative">
                    <canvas id="pieChart"></canvas>
                </div>
                <div id="pie-legend" class="flex flex-wrap justify-center gap-x-8 gap-y-2 mt-8"></div>
            </div>
        </div>

        <!-- Zone Quick Status Grid -->
        <h3 class="font-bold text-2xl mb-6">Zone Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12" id="zone-grid">
            <!-- Dynamic Injection -->
        </div>
    </div>

    <script>
        lucide.createIcons();
        Chart.defaults.color = '#64748b'; // slate-500
        Chart.defaults.borderColor = '#e2e8f0'; // slate-200
        Chart.defaults.font.family = "'Inter', sans-serif";

        // MOCKED Chart Data (Backend doesn't store history yet)
        const zoneData = [
            { zone: 'Reading Area', incidents: 4, threshold: 20 },
            { zone: 'Comp. Lab', incidents: 2, threshold: 15 },
        ];
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Scanning...'],
                datasets: [{
                    label: 'Incidents',
                    data: [0],
                    backgroundColor: '#3b82f6',
                    borderRadius: 6,
                    barPercentage: 0.6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }, // Simplified
                scales: {
                    y: { grid: { color: '#27272a', drawBorder: false }, beginAtZero: true },
                    x: { grid: { display: false } }
                }
            }
        });

        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: ['Empty'],
                datasets: [{ data: [1], backgroundColor: ['#333'], borderWidth: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false } } }
        });

        // ----------------------------------------------------
        // Dynamic Dashboard Logic
        // ----------------------------------------------------
        const zoneGrid = document.getElementById('zone-grid');

        const statusThemes = {
            'QUIET': { icon: 'book-open', color: 'text-emerald-500', bg: 'bg-emerald-500/10', border: 'border-emerald-500/20' },
            'LOUD': { icon: 'volume-2', color: 'text-amber-500', bg: 'bg-amber-500/10', border: 'border-amber-500/20' },
            'RUNNING_DETECTED': { icon: 'wind', color: 'text-rose-500', bg: 'bg-rose-500/10', border: 'border-rose-500/20' }
        };

        async function updateDashboard() {
            const token = sessionStorage.getItem('adminKey');
            if (!token) {
                showLoginModal();
                return;
            }

            try {
                const response = await fetch('/api/dashboard/stats', {
                    headers: { 'X-Admin-Key': token }
                });

                if (response.status === 401) {
                    sessionStorage.removeItem('adminKey');
                    showLoginModal();
                    return;
                }

                const data = await response.json();

                // Update KPIs
                document.getElementById('total-incidents').innerText = data.total_incidents;
                document.getElementById('total-noise').innerText = data.total_noise;
                document.getElementById('total-zones').innerText = data.total_zones;

                // Update Zone Grid
                renderZones(data.zones);

                // Update Bar Chart (Simple Real-time update)
                if (data.zones.length > 0) {
                    barChart.data.labels = data.zones.map(z => z.name);
                    barChart.data.datasets[0].data = data.zones.map(z => z.events_today);
                    barChart.update();
                }

            } catch (error) {
                console.error("Failed to fetch stats:", error);
            }
        }

        function renderZones(zones) {
            zoneGrid.innerHTML = '';

            if (!zones || zones.length === 0) {
                zoneGrid.innerHTML = '<p class="text-slate-500 col-span-full text-center py-8">No active zones detected yet. Start the app in a zone to see data.</p>';
                return;
            }

            zones.forEach(zone => {
                const theme = statusThemes[zone.status] || statusThemes['QUIET'];
                const displayStatus = zone.status === 'RUNNING_DETECTED' ? 'Running' :
                    zone.status.charAt(0).toUpperCase() + zone.status.slice(1).toLowerCase();

                const card = document.createElement('div');
                card.className = `glass-dash border ${theme.border} p-6 rounded-3xl transition-all hover:scale-[1.02] cursor-pointer shadow-sm`;
                card.innerHTML = `
            <div class="flex justify-between items-start mb-4">
                <div class="w-12 h-12 rounded-2xl ${theme.bg} flex items-center justify-center ${theme.color}">
                    <i data-lucide="${theme.icon}" class="w-6 h-6"></i>
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-bold ${theme.bg} ${theme.color} border ${theme.border}">
                    ${displayStatus}
                </span>
            </div>
            <h4 class="text-lg font-bold mb-1 text-slate-800">${zone.name}</h4>
            <div class="flex justify-between items-end mt-4">
                <div>
                    <p class="text-slate-500 text-xs font-bold uppercase">Today's Events</p>
                    <p class="text-2xl font-black text-slate-800">${zone.events_today}</p>
                </div>
                <div class="text-right">
                    <p class="text-slate-500 text-xs font-bold uppercase">Noise</p>
                    <p class="text-slate-700 font-mono">${Math.round(zone.noise_level)} dB</p>
                </div>
            </div>
                `;
                zoneGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        // Auth Modal Logic
        function showLoginModal() {
            if (document.getElementById('login-modal')) return;

            const modal = document.createElement('div');
            modal.id = 'login-modal';
            modal.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50 backdrop-blur-sm';
            modal.innerHTML = `
                <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600">
                        <i data-lucide="lock" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Admin Access</h2>
                    <p class="text-slate-500 mb-6 text-sm">Enter the session PIN shown on the main screen.</p>
                    
                    <input type="password" id="admin-pin" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 mb-4 text-center font-mono text-lg tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="000000" maxlength="6">
                    
                    <button onclick="submitLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-colors">
                        Unlock Dashboard
                    </button>
                    <div class="mt-4">
                        <a href="#" onclick="showForgotPrompt()" class="text-xs text-slate-400 hover:text-blue-500 transition-colors">Forgot Password?</a>
                    </div>
                    <p id="login-error" class="text-rose-500 text-xs mt-3 font-bold hidden">Invalid PIN</p>
                </div>
            `;
            document.body.appendChild(modal);
            lucide.createIcons();

            // Focus input
            setTimeout(() => document.getElementById('admin-pin').focus(), 100);

            // Allow Enter key
            document.getElementById('admin-pin').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitLogin();
            });
        }

        async function submitLogin() {
            const pin = document.getElementById('admin-pin').value;
            if (pin.length < 6) return;

            try {
                const res = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pin })
                });

                if (res.ok) {
                    sessionStorage.setItem('adminKey', pin);
                    document.getElementById('login-modal').remove();
                    updateDashboard();
                } else {
                    const err = document.getElementById('login-error');
                    err.classList.remove('hidden');
                    err.classList.add('animate-pulse');
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function showForgotPrompt() {
            const email = prompt("Please enter your email address to receive the PIN:");
            if (!email) return;

            try {
                const res = await fetch('/api/auth/forgot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                const data = await res.json();
                alert(data.message);
            } catch (e) {
                alert("Failed to request PIN. Please check your network.");
            }
        }

        // Navigation Logic
        function goBackToLive() {
            if (window.parent && window.parent !== window) {
                // Inside iframe: Message parent to close overlay
                window.parent.postMessage('closeDashboard', '*');
            } else {
                // Standalone: Navigate back
                window.location.href = '/';
            }
        }

        // Poll every 2 seconds
        setInterval(updateDashboard, 2000);
        updateDashboard();

    </script>
</body>

</html>
