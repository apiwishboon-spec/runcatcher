<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryRunCatcher | Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
</head>

<body class="min-h-screen bg-black text-white p-8 pt-12 md:pt-32">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
            <div>
                <h1 class="text-4xl font-bold mb-2">Monitoring Central</h1>
                <p class="text-zinc-500 font-medium">Real-time status, zone analytics, and incident tracking.</p>
            </div>
            <div class="flex gap-3">
                <a href="/"
                    class="bg-zinc-900 border border-zinc-800 hover:bg-zinc-800 px-6 py-3 rounded-2xl flex items-center gap-2 transition-all text-sm font-bold no-underline text-white">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Live
                </a>
                <button onclick="window.location.reload()"
                    class="bg-zinc-900 border border-zinc-800 hover:bg-zinc-800 px-6 py-3 rounded-2xl flex items-center gap-2 transition-all text-sm font-bold">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Sync Data
                </button>
            </div>
        </header>

        <!-- KPI Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
            <div class="bg-zinc-900/50 border border-zinc-800 p-8 rounded-3xl flex items-center gap-6">
                <div
                    class="w-14 h-14 rounded-2xl bg-black/40 border border-white/5 flex items-center justify-center text-blue-500">
                    <i data-lucide="layers" class="w-7 h-7 icon-layers"></i>
                </div>
                <div>
                    <p class="text-zinc-500 text-sm font-bold uppercase tracking-wider">Total Zones</p>
                    <h3 class="text-3xl font-black" id="total-zones">0</h3>
                </div>
            </div>
            <div class="bg-zinc-900/50 border border-zinc-800 p-8 rounded-3xl flex items-center gap-6">
                <div
                    class="w-14 h-14 rounded-2xl bg-black/40 border border-white/5 flex items-center justify-center text-rose-500">
                    <i data-lucide="alert-triangle" class="w-7 h-7"></i>
                </div>
                <div>
                    <p class="text-zinc-500 text-sm font-bold uppercase tracking-wider">Running Incidents</p>
                    <h3 class="text-3xl font-black" id="total-incidents">0</h3>
                </div>
            </div>
            <div class="bg-zinc-900/50 border border-zinc-800 p-8 rounded-3xl flex items-center gap-6">
                <div
                    class="w-14 h-14 rounded-2xl bg-black/40 border border-white/5 flex items-center justify-center text-amber-500">
                    <i data-lucide="volume-2" class="w-7 h-7"></i>
                </div>
                <div>
                    <p class="text-zinc-500 text-sm font-bold uppercase tracking-wider">Noise Warnings</p>
                    <h3 class="text-3xl font-black" id="total-noise">0</h3>
                </div>
            </div>
        </div>

        <!-- Charts Grid (Static Mock for now, requires more complex backend for historical chart data) -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl">
                <h3 class="font-bold text-xl mb-8">Incidents vs Threshold (Daily)</h3>
                <div class="h-[350px]">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl">
                <h3 class="font-bold text-xl mb-8">Alert Distribution by Zone</h3>
                <div class="h-[300px] flex justify-center items-center relative">
                    <canvas id="pieChart"></canvas>
                </div>
                <div id="pie-legend" class="flex flex-wrap justify-center gap-x-8 gap-y-2 mt-8"></div>
            </div>
        </div>

        <!-- Zone Quick Status Grid -->
        <h3 class="font-bold text-2xl mb-6">Zone Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12" id="zone-grid">
            <!-- Dynamic Injection -->
        </div>
    </div>

    <script>
        lucide.createIcons();
        Chart.defaults.color = '#71717a';
        Chart.defaults.borderColor = '#27272a';
        Chart.defaults.font.family = "'Inter', sans-serif";

        // MOCKED Chart Data (Backend doesn't store history yet)
        const zoneData = [
            { zone: 'Reading Area', incidents: 4, threshold: 20 },
            { zone: 'Comp. Lab', incidents: 2, threshold: 15 },
        ];
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Scanning...'],
                datasets: [{
                    label: 'Incidents',
                    data: [0],
                    backgroundColor: '#3b82f6',
                    borderRadius: 6,
                    barPercentage: 0.6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }, // Simplified
                scales: {
                    y: { grid: { color: '#27272a', drawBorder: false }, beginAtZero: true },
                    x: { grid: { display: false } }
                }
            }
        });

        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: ['Empty'],
                datasets: [{ data: [1], backgroundColor: ['#333'], borderWidth: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false } } }
        });

        // ----------------------------------------------------
        // Dynamic Dashboard Logic
        // ----------------------------------------------------
        const zoneGrid = document.getElementById('zone-grid');

        const statusThemes = {
            'QUIET': { icon: 'book-open', color: 'text-emerald-500', bg: 'bg-emerald-500/10', border: 'border-emerald-500/20' },
            'LOUD': { icon: 'volume-2', color: 'text-amber-500', bg: 'bg-amber-500/10', border: 'border-amber-500/20' },
            'RUNNING_DETECTED': { icon: 'wind', color: 'text-rose-500', bg: 'bg-rose-500/10', border: 'border-rose-500/20' }
        };

        async function updateDashboard() {
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();

                // Update KPIs
                document.getElementById('total-incidents').innerText = data.total_incidents;
                document.getElementById('total-noise').innerText = data.total_noise;
                document.getElementById('total-zones').innerText = data.total_zones;

                // Update Zone Grid
                renderZones(data.zones);

                // Update Bar Chart (Simple Real-time update)
                if (data.zones.length > 0) {
                    barChart.data.labels = data.zones.map(z => z.name);
                    barChart.data.datasets[0].data = data.zones.map(z => z.events_today);
                    barChart.update();
                }

            } catch (error) {
                console.error("Failed to fetch stats:", error);
            }
        }

        function renderZones(zones) {
            zoneGrid.innerHTML = '';

            if (!zones || zones.length === 0) {
                zoneGrid.innerHTML = '<p class="text-zinc-500 col-span-full text-center py-8">No active zones detected yet. Start the app in a zone to see data.</p>';
                return;
            }

            zones.forEach(zone => {
                const theme = statusThemes[zone.status] || statusThemes['QUIET'];
                const displayStatus = zone.status === 'RUNNING_DETECTED' ? 'Running' :
                    zone.status.charAt(0).toUpperCase() + zone.status.slice(1).toLowerCase();

                const card = document.createElement('div');
                card.className = `bg-zinc-900 border ${theme.border} p-6 rounded-3xl transition-all hover:scale-[1.02] cursor-pointer`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-2xl ${theme.bg} flex items-center justify-center ${theme.color}">
                            <i data-lucide="${theme.icon}" class="w-6 h-6"></i>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-bold ${theme.bg} ${theme.color} border ${theme.border}">
                            ${displayStatus}
                        </span>
                    </div>
                    <h4 class="text-lg font-bold mb-1">${zone.name}</h4>
                    <div class="flex justify-between items-end mt-4">
                        <div>
                            <p class="text-zinc-500 text-xs font-bold uppercase">Today's Events</p>
                            <p class="text-2xl font-black text-white">${zone.events_today}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-zinc-500 text-xs font-bold uppercase">Noise</p>
                            <p class="text-white font-mono">${Math.round(zone.noise_level)} dB</p>
                        </div>
                    </div>
                `;
                zoneGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        // Poll every 2 seconds
        setInterval(updateDashboard, 2000);
        updateDashboard();

    </script>
</body>

</html>
