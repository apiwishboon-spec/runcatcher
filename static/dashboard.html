<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryRunCatcher | Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
</head>

<body class="min-h-screen bg-black text-white p-8 pt-12 md:pt-32">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
            <div>
                <h1 class="text-4xl font-bold mb-2">Monitoring Central</h1>
                <p class="text-zinc-500 font-medium">Real-time status, zone analytics, and incident tracking.</p>
            </div>
            <div class="flex gap-3">
                <a href="/"
                    class="bg-zinc-900 border border-zinc-800 hover:bg-zinc-800 px-6 py-3 rounded-2xl flex items-center gap-2 transition-all text-sm font-bold no-underline text-white">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Live
                </a>
                <button onclick="window.location.reload()"
                    class="bg-zinc-900 border border-zinc-800 hover:bg-zinc-800 px-6 py-3 rounded-2xl flex items-center gap-2 transition-all text-sm font-bold">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Sync Data
                </button>
            </div>
        </header>

        <!-- KPI Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
            <!-- Card 1 -->
            <div class="bg-zinc-900/50 border border-zinc-800 p-8 rounded-3xl flex items-center gap-6">
                <div
                    class="w-14 h-14 rounded-2xl bg-black/40 border border-white/5 flex items-center justify-center text-blue-500">
                    <i data-lucide="layers" class="w-7 h-7"></i>
                </div>
                <div>
                    <p class="text-zinc-500 text-sm font-bold uppercase tracking-wider">Total Zones</p>
                    <h3 class="text-3xl font-black">4</h3>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-zinc-900/50 border border-zinc-800 p-8 rounded-3xl flex items-center gap-6">
                <div
                    class="w-14 h-14 rounded-2xl bg-black/40 border border-white/5 flex items-center justify-center text-rose-500">
                    <i data-lucide="alert-triangle" class="w-7 h-7"></i>
                </div>
                <div>
                    <p class="text-zinc-500 text-sm font-bold uppercase tracking-wider">Running Incidents</p>
                    <h3 class="text-3xl font-black" id="total-incidents">14</h3>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="bg-zinc-900/50 border border-zinc-800 p-8 rounded-3xl flex items-center gap-6">
                <div
                    class="w-14 h-14 rounded-2xl bg-black/40 border border-white/5 flex items-center justify-center text-amber-500">
                    <i data-lucide="volume-2" class="w-7 h-7"></i>
                </div>
                <div>
                    <p class="text-zinc-500 text-sm font-bold uppercase tracking-wider">Noise Warnings</p>
                    <h3 class="text-3xl font-black" id="total-noise">342</h3>
                </div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">

            <!-- Bar Chart -->
            <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl">
                <h3 class="font-bold text-xl mb-8">Incidents vs Threshold (Daily)</h3>
                <div class="h-[350px]">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl">
                <h3 class="font-bold text-xl mb-8">Alert Distribution by Zone</h3>
                <div class="h-[300px] flex justify-center items-center relative">
                    <canvas id="pieChart"></canvas>
                </div>
                <div id="pie-legend" class="flex flex-wrap justify-center gap-x-8 gap-y-2 mt-8">
                    <!-- Legend items injected by JS -->
                </div>
            </div>
        </div>

        <!-- Zone Quick Status Grid -->
        <h3 class="font-bold text-2xl mb-6">Zone Details</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12" id="zone-grid">
            <!-- Zone Cards Injected by JS -->
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Chart Configuration
        Chart.defaults.color = '#71717a';
        Chart.defaults.borderColor = '#27272a';
        Chart.defaults.font.family = "'Inter', sans-serif";

        // Mock Data (Simulating Request)
        const zoneData = [
            { zone: 'Reading Area', incidents: 45, threshold: 20 },
            { zone: 'Comp. Lab', incidents: 12, threshold: 15 },
            { zone: 'Study Hall', incidents: 85, threshold: 30 },
            { zone: 'Quiet Zone', incidents: 120, threshold: 40 },
            { zone: 'Lobby', incidents: 8, threshold: 10 },
        ];

        const distributionData = [
            { name: 'Reading Area', value: 35, color: '#ef4444' }, // Red
            { name: 'Comp. Lab', value: 25, color: '#3b82f6' },   // Blue
            { name: 'Study Hall', value: 40, color: '#10b981' },   // Green
        ];

        // 1. Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: zoneData.map(d => d.zone),
                datasets: [
                    {
                        label: 'Incidents',
                        data: zoneData.map(d => d.incidents),
                        backgroundColor: '#3b82f6',
                        borderRadius: 6,
                        barPercentage: 0.6,
                    },
                    {
                        label: 'Allowed Limit',
                        data: zoneData.map(d => d.threshold),
                        backgroundColor: '#f43f5e',
                        borderRadius: 6,
                        barPercentage: 0.6,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            boxWidth: 8
                        }
                    },
                    tooltip: {
                        backgroundColor: '#18181b',
                        titleColor: '#fff',
                        bodyColor: '#a1a1aa',
                        borderColor: '#27272a',
                        borderWidth: 1,
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: true
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: '#27272a',
                            drawBorder: false,
                        },
                        beginAtZero: true
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        // 2. Doughnut Chart (Pie)
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: distributionData.map(d => d.name),
                datasets: [{
                    data: distributionData.map(d => d.value),
                    backgroundColor: distributionData.map(d => d.color),
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: {
                        display: false // Using custom legend
                    },
                    tooltip: {
                        backgroundColor: '#18181b',
                        bodyColor: '#fff',
                        borderColor: '#27272a',
                        borderWidth: 1,
                        padding: 12,
                        cornerRadius: 8
                    }
                }
            }
        });

        // Generate Custom Legend
        const legendContainer = document.getElementById('pie-legend');
        distributionData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2';
            div.innerHTML = `
                <div class="w-3 h-3 rounded-full" style="background-color: ${item.color}"></div>
                <span class="text-sm font-bold text-zinc-300">${item.name}: ${item.value}%</span>
            `;
            legendContainer.appendChild(div);
        });

        // Animate count up (Simple implementation)
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Run animations on load
        animateValue("total-incidents", 0, 14, 1500);
        animateValue("total-noise", 0, 342, 2000);

        // 3. Zone Grid Generation
        const zoneDetails = [
            { id: 'reading', name: 'Reading Area', status: 'Quiet', icon: 'book-open', events: 5, color: 'text-emerald-500', bg: 'bg-emerald-500/10', border: 'border-emerald-500/20' },
            { id: 'lab', name: 'Computer Lab', status: 'Active', icon: 'monitor', events: 12, color: 'text-blue-500', bg: 'bg-blue-500/10', border: 'border-blue-500/20' },
            { id: 'hall', name: 'Study Hall', status: 'Noisy', icon: 'users', events: 28, color: 'text-amber-500', bg: 'bg-amber-500/10', border: 'border-amber-500/20' },
            { id: 'quiet', name: 'Quiet Zone', status: 'Running', icon: 'wind', events: 3, color: 'text-rose-500', bg: 'bg-rose-500/10', border: 'border-rose-500/20' },
        ];

        const zoneGrid = document.getElementById('zone-grid');
        zoneDetails.forEach(zone => {
            const card = document.createElement('div');
            card.className = `bg-zinc-900 border ${zone.border} p-6 rounded-3xl transition-all hover:scale-[1.02] cursor-pointer`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 rounded-2xl ${zone.bg} flex items-center justify-center ${zone.color}">
                        <i data-lucide="${zone.icon}" class="w-6 h-6"></i>
                    </div>
                    <span class="px-3 py-1 rounded-full text-xs font-bold ${zone.bg} ${zone.color} border ${zone.border}">
                        ${zone.status}
                    </span>
                </div>
                <h4 class="text-lg font-bold mb-1">${zone.name}</h4>
                <div class="flex justify-between items-end mt-4">
                    <div>
                        <p class="text-zinc-500 text-xs font-bold uppercase">Today's Events</p>
                        <p class="text-2xl font-black text-white">${zone.events}</p>
                    </div>
                    <button class="w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-zinc-400 hover:bg-white hover:text-black transition-colors">
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            `;
            zoneGrid.appendChild(card);
        });

        // Re-init icons for new elements
        lucide.createIcons();

    </script>
</body>

</html>
